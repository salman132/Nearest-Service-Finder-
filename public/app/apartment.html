<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Required Form For Host</title>
     <!-- .... CSS FILE ... -->
     <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css"/>
    <link rel="stylesheet" href="css/uikit-rtl.min.css"/>
    <!-- ... font awesome ... -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- .... bootstrap ... -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.css">

    <!-- ... jQeury .... -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="menu-area col-md-12 py-3">
            <div class="row">

                <div class="logo-area col-md-7 col-12 ">
                    <a href=""><img src="images/logo2.png" alt="logo" width="180px"></a>
                </div>

                <div class="mynav col-md-5 col-12">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Become a Host</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
        <!-- .... menu area ends .... -->
        
        <div class="py-3">
            <div class="container">
                <div class=" text-center alert alert-danger" role="alert">
                        You Must Fillup this Form !
                </div>

                <div class="form-area">
                    <div class="col-md-12">
                        <div class="fraud-image">
                            <img src="images/fraud.jpg" alt="fraud alert">
                        </div>
                        <div class="fraud-text">
                            <div class="text-danger">
                                <h6><span>We can take diciplinary action against fraud information</span></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-12 col-sm-8">
                                <div class="py-5">
                                    <div class="card">
                                        <div class="card-header">
                                            Please Give The Neccessary Infomartion
                                        </div>
                                        <div class="card-body">
                                            <form action="#" method="POST">
                                                <div class="form-group">
                                                    <label>House No: </span></label>
                                                    <input type="number" name="house"  placeholder="House No:" min="1" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Flat No: <span class="text-danger"> *</span></label>
                                                    <input type="number" name="room"  placeholder="Flat No:" min="1" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Road No: </span></label>
                                                    <input type="number" name="road"  placeholder="Road No:" min="1" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>District <span class="text-danger"> *</span></label>
                                                    <input type="text" name="district" class="form-control" placeholder="District">
                                                </div>
                                                 <div class="form-group">
                                                    <label>Thana <span class="text-danger"> *</span></label>
                                                    <input type="text" name="Thana" class="form-control" placeholder="Thana">
                                                </div>

                                                 <div class="form-group">
                                                    <label>Area <span class="text-danger"> *</span></label>
                                                    <input type="text" name="area" class="form-control" placeholder="Area">
                                                </div>
                                                 <div class="form-group">
                                                    <label>Upload An image of the Appartment <span class="text-danger"> *</span></label>
                                                    <input type="file" name="image">
                                                </div>
                                                <div class="form-group">
                                                    <input type="submit" value="Register" class="btn btn-primary">
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-6 col-12 col-sm-4">
                                <div class="road-to-home">
                                     <p >
                                            Road To Home , Take Me Home, <br>
                                            On the Place Where I belong
                                    </p> 
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    <!-- ... JS ..... -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!-- ... boostrap js ... -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- .... font awesome ... -->
    <script src="js/fontawesome.min.js"></script>
    <!-- UIkit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <script src="js/custom.js"></script>
</body>
</html>
