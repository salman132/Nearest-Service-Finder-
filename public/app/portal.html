	    <div class="menu-area col-md-12 py-3">
            <div class="row">

                <div class="mynav col-md-5 col-12">

        <div class="py-3">
        	<div class="container">
        		<h3>User Portal</h3>

        			<!-- ...colum 1 ... -->
        			<div class="col-md-4">
        				<div class="card">
        					<div class="card-header">
        						My Profile
        					</div>
        					<div class="card-body">
        						<div class="portal-icon">
        							<i class="fas fa-user-tie"></i>
        							<h4>Update Your Profile</h4>
        							<a href="#" class="btn btn-primary">View Details</a>
        						</div>
        					</div>
        				</div>
        			</div>
        				<!-- ...colum 2 ... -->
        			<div class="col-md-4">
        				<div class="card">
        					<div class="card-header">
        						Change Password
        					</div>
        					<div class="card-body">
        						<div class="portal-icon">
        							<i class="fas fa-key"></i>
        							<h4>Accounts Security</h4>
        							<a href="#" class="btn btn-primary">View Details</a>
        						</div>
        					</div>
        				</div>
        			</div>
        				<!-- ...colum 2 ... -->
        			<div class="col-md-4">
        				<div class="card">
        					<div class="card-header">

        					</div>
        					<div class="card-body">
        						<div class="portal-icon">
        							<i class="fas fa-sort-amount-up"></i>

        							<a href="#" class="btn btn-primary">View Details</a>
        						</div>
        					</div>
        				</div>
        			</div>

        		</div>
        	</div>
        </div>

         <div class="py-3">
        	<div class="container">
        		
        		<div class="row">
        			<!-- ...colum 1 ... -->
        			<div class="col-md-4">

        					<div class="card-header">
        						Pending Approval
        					</div>
        					<div class="card-body">
        						<div class="portal-icon">
        							<i class="fas fa-spinner"></i>
        							<h4>Sent Requests</h4>
        							<a href="#" class="btn btn-primary">View Details</a>
        						</div>
        					</div>

        			</div>

        					</div>
        				</div>
        			</div>
